<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usu치rios de Teste via REST</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body class="container bg-warning">
  <h1>Usu치rios de Teste via REST</h1>
  <p>Dados fornecidos por <a href="https://reqres.in/">reqres.in</a></p>

  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div class="col-md-4 p-2 m-3" v-for="(user, index) in users" :key="index">
        <div class="card">
          <img :src="user.avatar" class="card-img-top" alt="Avatar do Usu치rio">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#usuarios',
      data: {
        users: []
      },
      mounted() {
        this.loadUsers();
      },
      methods: {
        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data.filter(user => {
                return user.email === 'george.bluth@reqres.in' ||
                       user.email === 'janet.weaver@reqres.in' ||
                       user.email === 'emma.wong@reqres.in' ||
                       user.email === 'eve.holt@reqres.in';
              });
            })
            .catch(error => {
              console.error('Erro ao carregar os usu치rios:', error);
            });
        }
      }
    });
  </script>
</body>
</html>
